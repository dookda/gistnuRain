<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="แผนที่" icon-off="ion-map" icon-on="ion-map" href="#/tab/map">
    <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="รายงาน" icon-off="ion-ios-rainy-outline" icon-on="ion-ios-rainy" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <!--<ion-tab title="สถิติ" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/stat">
    <ion-nav-view name="tab-stat"></ion-nav-view>
  </ion-tab>-->


</ion-tabs>
